<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    

    <h1 id="header">JavaScript DOM</h1>
    <ul id="myList">
        <li>This is a list item</li>
    </ul>


    <h2>Count</h2>
    <p id="count">0</p>

    <h2>Clock</h2>
    <span id="clock"></span>
    <hr>

    <input type="text" id="inputBox" placeholder="Type Username...">
    <p id="inputError"></p>
    <input type="email" id="emailBox" placeholder="Type Email...">
    <p id="emailError"></p>
    <button id="formSubmitBtn">Submit</button>

    <p id="para">This is paragraph text before change</p>
    <button id="changeTextBtn">Change Text</button>


    <script src="script.js"></script>
</body>
</html>
